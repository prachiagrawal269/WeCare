<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Care</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/waterfall.css">
</head>
<body>
<div id="header">
    <h1>
        <a href="/">We Care</a>
        <div class="fright menu-links">
            Campaigns
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/ngos">NGOs</a>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/about">About</a>
        </div>
        
    </h1>
    <div class="fclear"></div>
</div>
<div id="container"></div>

<script type="text/x-handlebars-template" id="waterfall-tpl">
{{#each this}}
    <div class="item">
    	<a href="/campaign/{{_id}}">
	        <img src="{{img}}" width="192"/>
        </a>
	        <div class="campaign-meta">
	            <div class="campaign-name">{{name}}</div>
	            <div class="shortDesc">{{shortDesc}}</div>
	            <div class="ngoDesc">
                    <a href="/ngo/{{ngo._id}}">
	                   {{ngo.name}}
                     </a>
	            </div>
	        </div>
        
    </div>
{{/each}}
</script>
<div class="footer">
    <div class="padding10">
        &copy;2015 We Care.
    </div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/handlebars.js"></script>
<script src="/js/jquery.easing.js"></script>
<script src="/js/waterfall.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,
    gutterWidth: 15,
    gutterHeight: 15,
    isAutoPrefill: true,
    isAnimated: true,
    resizable:true,
    animationOptions: {
    },
    path: function(page) {
        return '/get/campaigns';
    }
});
</script>
</body>
</html>
