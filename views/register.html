<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Registration Form</title>
<link rel="stylesheet" href="register.css">
</head>
 <form class="form-register" method="post" action="demo_form.asp" accept="image/gif , image/jpeg">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Create an account</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Name</span>
                            <input type="text" name="name" placeholder="John Doe">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" placeholder="myname@gmail.com">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" placeholder="123fgru@">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Logo</span>
                            <input type="file" name="pic" id="pic">
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>I agree to the <a href="#">terms and conditions</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Register</button>
                    </div>

                </div>

                <a href="loginpage.html" class="form-log-in-with-existing">Already have an account? Login here &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>

                <a href="http://gmail.com" class="form-google-button">Google</a>
                <a href="http://facebook.com" class="form-facebook-button">Facebook</a>
                <a href="http://twitter.com" class="form-twitter-button">Twitter</a>

            </div>

        </form>
</body>

</html>
